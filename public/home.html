    <script type="text/javascript">

        // typing
        const typedWords = ['a Developer', 'Enthusiast Learner', 'an Engineer', 'a Designer'];
        let currentWordIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100; 
        const pauseBetweenWords = 2000; 
        function typeWords() {
            const targetElement = document.querySelector('.typing-effect');
            const currentWord = typedWords[currentWordIndex];

            if (isDeleting) {
                targetElement.innerHTML = currentWord.substring(0, currentCharIndex--);
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    currentWordIndex = (currentWordIndex + 1) % typedWords.length; // move to next word
                    setTimeout(typeWords, typingSpeed);
                } else {
                    setTimeout(typeWords, typingSpeed / 2); // speed up the backspace
                }
            } else {
                targetElement.innerHTML = currentWord.substring(0, currentCharIndex++);
                if (currentCharIndex > currentWord.length) {
                    isDeleting = true;
                    setTimeout(typeWords, pauseBetweenWords); // pause after word is typed
                } else {
                    setTimeout(typeWords, typingSpeed);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            typeWords();
        });

    </script>
